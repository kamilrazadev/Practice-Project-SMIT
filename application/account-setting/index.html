<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Home Page</title>
</head>
<body class="bg-gray-100">

    <main>
        <nav class="relative max-h-[60px] p-3 flex justify-between items-center shadow-md bg-white">
            <h3 class="text-2xl font-semibold">Welcome, <span id="username-span" class="text-blue-500"></span> </h3>
    
            <!-- Account Icon -->
            <div class="h-full" onclick="showAccountDetails()">
                <img src="" alt="Account" class="h-[35px] w-auto cursor-pointer" id="account-icon">
                <div id="account-container" class="min-w-[200px] max-w-[90%] p-4 hidden flex-col items-start gap-2 absolute top-[102%] right-3 rounded-md text-sm text-gray-600 bg-white shadow-lg">
                    <a href="/application" class="w-full p-2 flex items-center gap-3 border-b-2 cursor-pointer">
                        <img src="" alt="Account" class="h-[35px] w-auto" id="account-icon-2">
                        <h5 class="font-medium text-base" id="acc-username"></h5>
                    </a>
                    <div class="flex flex-col items-start gap-4 my-4">
                        <a href="#" class="flex gap-3 items-center transition cursor-pointer hover:-translate-y-0.5">
                            <img src="/assets/icons/settings-icon.png" alt="" class="w-[20px] h-auto">
                            <p>Account Setting</p>
                        </a>
        
                        <a href="/userAuthentication/forgot-password" class="flex gap-3 items-center transition cursor-pointer hover:-translate-y-0.5">
                            <img src="/assets/icons/reset-password-icon.png" alt="" class="w-[20px] h-auto">
                            <p class="">Reset Password</p>
                        </a >
                        <div onclick="logoutHandler()" class="flex gap-3 items-center transition cursor-pointer hover:-translate-y-0.5">
                            <img src="/assets/icons/logout-icon.png" alt="" class="w-[17px] h-auto">
                            <button class="" >Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Account setting -->
        <section class="w-full min-h-[90vh] flex items-center justify-center">
            <div class="flex flex-col gap-4 min-w-[350px] text-sm">
                <div class="w-full flex flex-col items-center justify-center gap-3">
                    <img src="" alt="Profile Image" id="profile-image" class="w-[150px]">
                    <button id="update-profile-btn" class="p-2 border-2 rounded transition active:bg-gray-200 hover:shadow-md" onclick="showprofileImageInput()">Update Profile Image</button>
                </div>
                <div>
                    <div class="gap-2" id="profile-image-input">
                        <input class="form-control" type="text" placeholder="add an image link">
                        <button class="btn btn-info text-white" onclick="closeProfileImageInput()">Close</button>
                    </div>
                </div>
                <div>
                    <label for="username" class="mb-2">Full Name:</label>
                    <div class="flex gap-2">
                        <input class="form-control" type="text" id="username">
                        <button class="btn btn-info text-white" onclick="showUsernameInput()">Edit</button>
                    </div>
                </div>

                <div>
                    <label for="email" class="mb-2">Email:</label>
                    <div class="flex">
                        <input class="form-control" type="email" id="email" disabled>
                    </div>
                </div>
                <div class="text-center">
                    <p class="text-danger" id="error-message"></p>
                </div>  
                <div class="flex justify-center">
                    <button class="btn btn-outline-primary" onclick="updateAccountDetails()">Update Details</button>
                </div>
            </div>
        </section>

    </main>
    
    <script src="./account-setting.js"></script>
    <script src="/application/home.js"></script>
</body>
</html>
