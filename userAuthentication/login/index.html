<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
    <title>Login Page</title>
</head>
<body>
    <main style="min-height: 100vh;" class="d-flex flex-column gap-4 h-100 justify-content-center align-items-center">
        <h1 class="text-primary">Login Form</h1>
        <div class="d-flex flex-column gap-2" style="width: 350px; max-width: 90%;">    
            <label for="email">Email:</label>
            <input class="form-control" id="email" type="email">
    
            <label for="password">Password:</label>
            <input class="form-control" id="password" type="password">
        </div>
        <div>
            <p class="text-danger" id="error-message"></p>
        </div>  
        <button class="btn btn-outline-primary" onclick="loginHandler()">Login</button>
        <div>
            <p>Dont have an account? <a href="../signup">Signup</a></p>
        </div>
    </main>


    <!-- My JS file -->
    <script src="../app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
