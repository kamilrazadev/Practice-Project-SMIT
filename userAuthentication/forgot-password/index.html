<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
    <title>Reset Password</title>
</head>
<body>
    <main style="min-height: 100vh;" class="d-flex flex-column gap-4 h-100 justify-content-center align-items-center">
        <a href="../../application/" class="justify-content-start align-items-center gap-3 p-3 text-decoration-none" style="width: 100%;" id="account-bar">
            <img src="" alt="Go to Account" id="account-icon" style="width: 40px;">
            <p class="m-0 text-black" id="username"></p>
        </a>
        <h1 class="text-primary">Reset Password</h1>
        <div class="d-flex flex-column gap-2" style="width: 350px; max-width: 90%;">    
            <label for="email">Email:</label>
            <input class="form-control" id="email" type="email">
    
            <label for="password">New Password:</label>
            <input class="form-control" id="password" type="password" oninput="matchPasswords()">

            <label for="cpassword" >Confirm Password:</label>
            <input class="form-control" id="cpassword" type="password" oninput="matchPasswords()">
            <p class="text-danger" id="password-error"></p>
        </div>
        <a href="../login">Go to Login</a>
        <div>
            <p class="text-danger" id="error-message"></p>
        </div>  
        <button class="btn btn-outline-primary" onclick="resetPasswordHandler()">Update</button>
    </main>


    <!-- My JS file -->
    <script src="../app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
