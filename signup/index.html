<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
    <title>Sign Up</title>
</head>
<body style="height: 100vh;">
    <main class="d-flex flex-column gap-4 h-100 justify-content-center align-items-center">
        <h1 class="text-primary">Signup Form</h1>
        <div class="d-flex flex-column gap-2">
            <label for="username">Username:</label>
            <input class="form-control" id="username" type="text">
    
            <label for="email">Email:</label>
            <input class="form-control" id="email" type="email">
    
            <label for="password">Password:</label>
            <input class="form-control" id="password" type="text">
    
            <label for="cpassword">Confirm Password:</label>
            <input class="form-control" id="cpassword" type="text">
        </div>
        <button class="btn btn-outline-primary" onclick="signupHandler()">Sign Up</button>
    </main>

    <!-- My JS file -->
    <script src="../app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
